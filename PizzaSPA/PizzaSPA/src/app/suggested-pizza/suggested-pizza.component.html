<h1 class="header">O to baza waszych propozycji:</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>
   <ng-container matColumnDef="prizeforsmall">
      <th mat-header-cell *matHeaderCellDef>Cena za mała(zł)</th>
      <td mat-cell *matCellDef="let element"> {{element.prizeForSmall}} </td>
   </ng-container>
   <ng-container matColumnDef="prizeforlarge">
      <th mat-header-cell *matHeaderCellDef>Cena za dużą (zł)</th>
      <td mat-cell *matCellDef="let element"> {{element.prizeForLarge}} </td>
   </ng-container>
   <ng-container matColumnDef="ingridients">
      <th mat-header-cell *matHeaderCellDef>Składniki</th>
      <td mat-cell *matCellDef="let element"> {{element.ingridients}} </td>
   </ng-container>
   <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Opis</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
