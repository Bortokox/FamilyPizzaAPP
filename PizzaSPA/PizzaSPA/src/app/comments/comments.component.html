<div class="container">
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Komentarz">
         <th mat-header-cell *matHeaderCellDef> Wasze komentarze:</th>
         <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>
      <ng-container matColumnDef="Iniciał">
         <th mat-header-cell *matHeaderCellDef> Iniciał:</th>
         <td mat-cell *matCellDef="let element"> {{element.initials}} </td>
      </ng-container>
      <ng-container matColumnDef="DataDodania">
         <th mat-header-cell *matHeaderCellDef> Data dodania:</th>
         <td mat-cell *matCellDef="let element"> {{element.timeAdded}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
      <div [formGroup]="commentForm">
         <label style="color: white;">Podziel się z nami swoją opinią:</label>
         <textarea class="form-control" formControlName="comment" placeholder="Tutaj wpisz wój komentarz/sugestie"
            appearance="fill"></textarea>
         <td>
            <span style="float: left;">
               <label style="color: white;">Przedstaw się jeśli chcesz:(Pole opcionalne)</label>
               <input class="form-control" formControlName="initials" placeholder="Tutaj wpisz swój nick"
                  appearance="fill">
            </span>
         </td>
      </div>


   <button style="margin-top: 10px;" mat-raised-button color="primary" (click)="addNewComment()">Dodaj
      komentarz</button>
</div>
